<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <title>Hello World!</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
    />
</head>
<body>

Asterios folder is <span id="asterios-path">not specified</span>.
<button id="select-asterios-path">Specify path</button>
<div id="dependent-content">
    <table id="logins-table">
        <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Filename</th>
        </thead>
        <tbody id="logins-table-body">

        </tbody>
    </table>
    <form id="new-login-form" hidden action="#">
        <label for="add-login-name">New Login Name</label>
        <input id="add-login-name" type="text"/>
        <br/>
        <label for="add-login-description">New Login Description</label>
        <input id="add-login-description" type="text"/>
        <br/>
        <input type="submit" value="Save"/>
    </form>
    <br/>
    <button id="add-login-button">Add new Login</button>
    <button id="launch-current-button">Launch current</button>
</div>
<!-- You can also require other files to run in this process -->
<script src="./dist/index.js"></script>
</body>
</html>
