<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <title>Asterios Launcher</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
<div class="all">
    <img id="devka" class="devka" alt="" style="display: block;">
    <div id="dependent-content">
        <button id="add-login-button">Create</button>
        <button id="launch-current-button">Launch</button>
        <button id="update-current-button">Update</button>
        <button id="delete-current-button">Delete</button>
        <table id="logins-table">
            <thead>
            <th></th>
            <th>Name</th>
            <th>Description</th>
            </thead>
            <tbody id="logins-table-body">
            </tbody>
        </table>
        <form id="new-login-form" hidden action="#">
            <label for="add-login-name">New Login Name</label>
            <input id="add-login-name" type="text"/>
            <br/>
            <label for="add-login-description">New Login Description</label>
            <input id="add-login-description" type="text"/>
            <br/>
            <input type="submit" id="submit-form" value="Save"/>
            <button id="close-form">Close</button>
        </form>
        <br/>
    </div>
    <div class="asterios-info">
        <p>
            Asterios folder is <span id="asterios-path">not specified</span>.
        </p>
        <button id="select-asterios-path">Specify path</button>
        <br>
    </div>
    <!-- You can also require other files to run in this process -->
    <div class="version-bar">
        <p id="app-version"></p>
        <div id="notification" class="hidden">
            <p id="message"></p>
            <button id="close-button">
                Close
            </button>
            <button id="restart-button" class="hidden">
                Restart
            </button>
        </div>
        <script src="./dist/index.js"></script>
    </div>
</div>
</body>
</html>
